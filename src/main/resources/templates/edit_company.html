<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Getting Started: Serving Web Content</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div th:insert="blocks/header :: header"></div>
        <div>
            <div class="container mt-5">
                <form th:method="POST" th:action="@{/edit_companyP}"  th:object="${company}">

                    Название компании:
                    <br>
                    <input type="text" id="name" th:field="*{name}" class="form-control"
                           placeholder="Введите название компании" aria-describedby="basic-addon2">
                    <div class="input-group-append"/>
                    <br>
                    Описание:
                    <br>
                    <input type="text" id="description" th:field="*{description}" class="form-control"
                    placeholder="Введите описание" aria-describedby="basic-addon2">
                    <div class="input-group-append"/>
                    <br>

                    <input class="btn btn-primary" type="Submit" value="Подтвердить"/>
                </form>
            </div>
        </div>
    </body>
</html>
