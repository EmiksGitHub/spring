<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Мои заявки</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div th:insert="blocks/header :: header"></div>
        <div class="container mt-5">
            <h3>Мои заявки:</h3>
            <div class="container">
                <table class="table table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th scope="row">Компания</th>
                        <th scope="row">Марка</th>
                        <th scope="row">Модель</th>
                        <th scope="col">Бюджет</th>
                        <th scope="col">Цель</th>
                        <th scope="col">Статус заявки</th>
                        <th scope="col">Просмотр автомобилей</th>
                    </tr>
                    </thead>
                    <tbody th:each= "r : ${requests}">
                        <tr>
                            <th scope="row" th:text="${r.getCompany().getName()}"></th>
                            <td th:text="${r.getCarBrand()}"></td>
                            <td th:text="${r.getCarModel()}"></td>
                            <td th:text="${r.getPrice()}"></td>
                            <td th:text="${r.getPurpose()}"></td>
                            <td th:text="${r.getStatus().getName()}"></td>
                            <td>
                                <a th:href="@{/requests/{id}/cars(id = ${r.getId()} )}" th:if="${r.getStatus().getID()==2}">
                                    Показать авто
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
